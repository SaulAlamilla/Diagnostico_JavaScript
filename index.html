<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="alcancia.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<!--<input id="valor" type="text">-->
<div class="card text-center">
    <div class="card-body">
        <h5 class="card-title">Agregar dinero</h5>
        <select id="valor">
            <option value="1">$1</option>
            <option value="2">$2</option>
            <option value="5">$5</option>
            <option value="10">$10</option>
            <option value="20">$20</option>
            <option value="50">$50</option>
            <option value="100">$100</option>
            <option value="200">$200</option>
            <option value="500">$500</option>
            <option value="1000">$1000</option>
        </select>
        <button onclick="valor(1)" class="btn btn-primary">Agregar</button>
    </div>
    <div class="card-header">
        <ul class="nav nav-tabs card-header-tabs">
            <li class="nav-item">
                <button onclick="valor(3)" class="btn btn-primary">Calcular ahorros</button>&nbsp;
            </li>
            <li class="nav-item">
                <button onclick="valor(4)" class="btn btn-primary">Cantidad de monedas</button>&nbsp;
            </li>
            <li class="nav-item">
                <button onclick="valor(2)" class="btn btn-danger">Vaciar alcancia</button>&nbsp;
            </li>
        </ul>
    </div>
    <div id="info"></div>
</div>



</body>
</html>
